<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatzão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contatos">

            <!-- Inicio - isso é o contato-->
            <div class="area-contato">
                <div>
                    <figure class="perfil">
                        <img src="https://i.pinimg.com/280x280_RS/bb/80/eb/bb80ebd3e695dbc65f82bfbf745c6c1d.jpg" alt="logo">
                    </figure>
                </div>
                <div class="grupo-texto">
                    <div class="titulo-1">Steve</div>
                    <div class="subtitulo-1">Devolve meus 4 diamanteees </div>
                </div>
            </div>
        </div>
            <!-- Fim - isso é o contato-->

       
        <div class="conteudo">
            <div class="topo-conteudo">
                <div>
                    <figure class="logo">
                        <img src="https://pbs.twimg.com/profile_images/378800000451365076/ec538b7c590096297d70b09db46cffe4_400x400.png" alt="">
                    </figure>
                </div>
                <div>
                    <div>Grupo dos ladrao</div>
                    <div>Status</div>
                </div>
            </div>

            <div></div>

            <div class="area-envio-msg">
                <div class="col-input">
                    <input placeholder="Mensagem" type="text">
                </div>
                <div>
                    <button class="enviar" >
                        <img class="icone-enviar" src="rb_6819.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
